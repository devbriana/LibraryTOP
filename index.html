<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><strong>My Library</strong></h1>
    <div id="bookshelf">

    </div>

    <button id="new-book-button">New Book</button>

    <dialog id="book-dialog">
        <form method="dialog" id="book-form">
        <img src="icons/close.svg" alt="Close Form" id="close-form">
          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="The Alchemist" required>
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" placeholder="Paulo Coelho" required>
          </div>

          <div id="radio-pages">
            <fieldset>
              <legend>Reading Status</legend>                
                
                <label for="status-completed">
                  <input type="radio" id="status-completed" name="readStatus" value="completed" required>
                    Completed
                </label>
                
                <label for="status-in-progress">
                  <input type="radio" id="status-in-progress" name="readStatus" value="in-progress">
                    In Progress
                </label>

                <label for="status-to-read">
                  <input type="radio" id="status-to-read" name="readStatus" value="to-read">
                    To Read
                </label>
            </fieldset>
            <div> 
              <label for="pages">Pages Read:</label>
              <input type="number" name="pages" id="pages" placeholder="25" required min="1">
            </div>
          </div>
          <button type="submit">Add To Library</button>
        </form>
    </dialog>


    <script src="main.js"></script> 
</body>
</html>
